{% extends 'index-account.html' %}
{% load static %}

{% block content %}
<div class="authentication-main mt-0">
    <div class="row">
        <div class="col-md-12 p-0">
            <div class="auth-innerright auth-minibox">
                <div class="reset-password-box">
                    <div class="text-center">
                        <img class="img-fluid" src="{% static 'assets/images/logo/logo.png' %}" width="300">
                    </div>
                    <div class="card mt-4 mb-0">
                        <h4>Reestablecer Contraseña</h4>
                        <form class="theme-form">
                            <div class="form-group">
                                <label class="col-form-label">Ingrese su nombre de usuario</label>
                                <div class="row">
                                    <div class="col-md-9">
                                        <input class="form-control form-control-sm" type="email" value="usuario@correo.cl">
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-sm btn-primary" type="submit">Enviar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4 mb-4"><span class="reset-password-link">If don't receive
                                    OTP?  <a class="btn-link text-danger" href="#">Resend</a></span></div>
                            <div class="form-group rounded p-4 opt-box">
                                <label class="col-form-label pt-0">Enter OTP</label>
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control digits text-center opt-text" type="text" value="00"
                                            maxlength="2">
                                    </div>
                                    <div class="col">
                                        <input class="form-control digits text-center opt-text" type="text" value="00"
                                            maxlength="2">
                                    </div>
                                    <div class="col">
                                        <input class="form-control digits text-center opt-text" type="text" value="00"
                                            maxlength="2">
                                    </div>
                                </div>
                            </div>
                            <h6 class="f-14 mt-4 mb-3">CREATE YOUR PASSWORD</h6>
                            <div class="form-group">
                                <label class="col-form-label">Nueva Contraseña</label>
                                <input class="form-control" type="password">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Repetir Contraseña</label>
                                <input class="form-control" type="password">
                            </div>
                            <div class="form-group row mb-2">
                                <div class="col-md-12 d-right">
                                    <a class="btn btn-primary" href="{% url 'accounts:sign_in' %}">Volver</a>
                                    <button class="btn btn-primary" type="submit">Actualizar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
<style type="text/css">
    form .form-group {
        margin-bottom: 15px;
    }

    form .form-group input.error,
    form .form-group label.error {
        margin: 0px;
    }

    form .form-group .container-error {
        height: 15px;
    }

    form .form-group .container-error,
    form .form-group .container-error label {
        color: #ff5b57 !important;
        font-weight: 400;
        font-size: 12px;
    }


    .cont {
        width: 500px;
    }
</style>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function () {});
</script>
{% endblock %}
